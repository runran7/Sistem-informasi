{% extends "base.html" %}

{% block _content %}
<h1>Ini adalah halaman ubah mahasiswa</h1>
<hr>
<form action="{{ url_for('ubah_mhs', uid=user.id) }}" method="POST">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" value="{{ user.nama }}"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" valyue="{{ user.email }}"><br>
    <label for="nim">NIM</label>
    <input type="number" id="nim" name="nim" value="{{ user.nim }}"><br>
    <label for="jurusan">Jurusan</label>
    <input type="text" id="jurusan" name="jurusan" value="{{ user.jurusan }}"><br><br><br>
    <input type="submit" value="Tambah Mahasiswa">

</form>


{% endblock %}
