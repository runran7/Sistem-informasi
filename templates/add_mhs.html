{% extends "base.html" %}

{% block _content %}
<h1>Ini adalah halaman tambah mahasiswa</h1>
<hr>
<form action="{{ url_for('tambah_mhs') }}" method="POST">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama"><br>
    <label for="email">Email</label>
    <input type="email" id="email" name="email"><br>
    <label for="nim">NIM</label>
    <input type="number" id="nim" name="nim"><br>
    <label for="jurusan">Jurusan</label>
    <input type="text" id="jurusan" name="jurusan"><br><br><br>
    <input type="submit" value="Tambah Mahasiswa">

</form>


{% endblock %}
